<!DOCTYPE html>

<head>

    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css" />

    </style>
    <script type="text/javascript" src="js/jquery-2.2.4.js"></script>

    <script type="text/javascript" src="js/main.js"></script>

    <script>

        $(document).ready(function () {

            
            //Indicates selected category
            $('#category>*').click(function () {
                var category = $(this).text();
                var select = $('a', this);

                $('a', '#category>*').removeClass('ui-btn-active');
                $(select).attr('class', 'ui-btn-active');
                $('body').trigger('create');

                //alert(category);
            });

            //indicates selected method
            $('a', '#method>*').click(function () {
                var method = $(this).text();
                var select = $('a', this);
                $('a', '#method>*').removeClass('ui-btn-active');
                $(this).attr('class', 'ui-btn-active');
                $('body').trigger('create');
                //alert(method);
            });

        });
        $(function () {
            $('#datepicker,#datepicker2').datepicker();
        });

    </script>

</head>

    	</div>

                    <div class="ui-block-b"><a data-role="button">cloth</a></div>

            </div>
            <div data-role="fieldcontain">
                <label>Memo</label>
                <textarea id="memo"></textarea>
            </div>
            <div class = "ui-grid-a">
                <div class ="ui-block-a"><a href="#" data-role="button">submit</a></div>
                <div class ="ui-block-b"><a href="mainpage.html" data-role="button">cancel</a></div>
