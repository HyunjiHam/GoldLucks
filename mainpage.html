<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>jQuery Mobile Basic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css" />
    <style>
    </style>
    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script>
        
        
        $(document).on('pagechange', function () {
            //Indicates selected category
            $('#category>*').click(function (){  
                var category = $(this).text();
                var select = $('a', this);
                
                $('a','#category>*').removeClass('ui-btn-active');
                $(select).attr('class', 'ui-btn-active');
                $('body').trigger('create');

                //alert(category);
            });

            //indicates selected method
            $('a', '#method>*').click(function () {
                var method = $(this).text();
                var select = $('a', this);
                $('a', '#method>*').removeClass('ui-btn-active');
                $(this).attr('class', 'ui-btn-active');
                $('body').trigger('create');
                //alert(method);
            });

            $('a', '#nav>*').click(function () {
                var insert = $(this).text();
                var select = $('a', this);
                $('a', '#nav>*').removeClass('ui-btn-active');
                $(this).attr('class', 'ui-btn-active');
                $('div[data-role=navbar]').trigger('create');
                alert(insert);
            });

        });

    </script>
    
</head>
<body>
    <div data-role="page">
    	<div data-role="header" data-theme="b" data-position="fixed">

      		<h1>GoldLucks</h1>

  		</div>
        <div data-role="content">


            
            

        </div>
    </div>
</body>
</html>
